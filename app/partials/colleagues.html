<div class="container-fluid">

  <div class="row-fluid">
      <div class="span6">
        <div class="row-fluid">
          <div class="span12">
            <div class="boxHeader colleagues" id="boxHeader">Sites</div>
            <div ng-controller="ColleaguesCtrl" class="scatter-colleagues" id="scatterchart-colleagues">
            </div>
          </div>
        </div>
        <div class="row-fluid">
          <div class="span12">
            <div class="footer-container">
              <div class="span6" id="attrition">
                <p class="column">Attrition</p>
                <p class="percent">13.9%</p>
                <p class="uparrow">1.0% from prior month</p>
                <p class="mark-exclamation"> 1.4% above target</p>
              </div>

              <div class="span6" id="sickness">
                <p class="column"> &nbsp&nbsp Absence/sickness</p>
                <p class="percent">&nbsp&nbsp4.3%</p>
                <p class="uparrow">0.3% from prior month</p>
                <p class="mark-exclamation"> 0.3% above target</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="span6">
        <div class="bar-container">
          <div class="boxHeader">Employee answers to the key questions</div>
          <div ng-controller="ColleaguesCtrl" class="stack-colleagues" id="stackbar-colleagues">
          </div>

          <div ng-controller="ColleaguesCtrl" class="stack-colleagues" id="stackbar-colleagues2">
          </div>
        </div>
      </div>
  </div>
</div>
