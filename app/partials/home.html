<div class="container-fluid fragment {{transitionState}}">
 <div class="row-fluid">
  <div class="span10">

    <div class="row-fluid">
      <div class="span6 dashBoardBox" ng-repeat="box in boxes">
        <div class="row-fluid">
          <div class="span9">
            <h3><i class="icon-{{box.icon}} bigicon grayIcon"></i>{{box.header}}</h3>
          </div>
          <div class="span3">
            <i class="icon-{{box.alert}} pull-right"></i>
          </div>
        </div>
      <div class="row-fluid">
        <div class="span12">
            <p>{{box.text}}</p>
          </div>
        </div>
      </div>
    </div>



    <div class="row-fluid">
      <div class="footer-scroll span12" style="width:98.2%">
        <div class="span3 footerlabel">
          Document Explorer
        </div>
        <div class="span9" style="overflow-y:scroll;">
          <div class="scrollWrap" style="width:250%;">
            <div class="footerDoc pull-left" ng-repeat="doc in documents">
              {{doc.title}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="span2">
      <div><p>Research & trends</p></div>
      <div class="sideBarWrap">
    <div class="sidebarright row-fluid">
      <div class="span12" ng-repeat="trend in randt">
        <div class="picture" style='background:{{trend.picture}}; background-size:100% 100%;'></div>
        <div style="color:#B7B7B7;">
          {{trend.date}}
        </div>
        <div style="width:75%; font-size:12px;">
          {{trend.text}}
        </div>
      </div>
    </div>
    </div>
  </div><!--/row-->
</div><!--/row-->
</div>
