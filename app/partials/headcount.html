<div class="container-fluid" ng-controller="HeadCountCtrl">
	<div class="row-fluid">
		<div class="container-fluid span3">
			<p><h3>Expected Variance from Target</h3></p>
			View
			<div class="btn-group">
			  <select class="btn dropdown-toggle hcView" data-toggle="dropdown" href="#" ng-model="numTypeProp">
			    <option value="typePerc">Percentage</option>
			    <option value="typeAbs">Absolute</option>
			    <span class="caret"></span>
			  </select>
			  <ul class="dropdown-menu">
			  	<li>Percentage</li>
			  	<li>Absolute</li>
			    <!-- dropdown menu links -->
			  </ul>
			</div>
		</div>
		<div class="container-fluid span9">
			<div class="float-left span2 summary">
				<br>
				<b>Actual</b><br>
				Current<hr>
				<h2 class="greenish">18,220</h2><br>
				<i class="icon-arrow-down greenish"></i>112 from prior week
			</div>
			<div class="float-left span2 summary">
				<br>
				<b>Projection</b><br>
				End monthandyear<hr>
				<h2 class="greenish">18,404</h2><br>
				<i class="icon-ok greenish"></i>411 below target
			</div>
			<div class="float-left span2 summary">
				<br>
				<b>Projection</b><br>
				End monthandyear<hr>
				<h2 class="greenish">16,887</h2><br>
				<i class="icon-ok greenish"></i>453 below target
			</div>
			<div class="float-left span2 summary">
				<br>
				View
				<div class="btn-group btn-group-vertical">
					<button class="btn groupOps" style="width: 150px; height: 40px; text-align: left">Group Operations
						<i class="icon-eye-open"></i></button>
				  <button class="btn BUBreakdown" style="width: 150px; height: 40px; text-align: left">BU Breakdown</button>
				</div>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="container-fluid span3">
			<img class="hcLeftImg" src="">{{headCountData | showChart }}
		</div>
		<div class="container-fluid span9">
			<img class="hcRightImg" src="">Ha
		</div>
	</div>
</div>
